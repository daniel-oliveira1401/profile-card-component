<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Profile Card Component</title>
</head>
<body>
    <div class="background">
        <main class="card">
            <section class="card__header">
                <div class="card__bg-img">
                    <img src="images/bg-pattern-card.svg" alt="">
                </div>
                <div class="card__profile-image">
                    <img src="/images/image-victor.jpg" alt="">
                </div>
                <div class="card__name">
                    Victor Crest<span class="card__age">26</span>
                </div>
                
                <div class="card__city">London</div>
            </section>
            <hr class="card__separator">
            <section class="card__footer">
                <div class="card__footer-stats">
                    <div class="card__footer-number">80K</div>
                    <div class="card__footer-caption">Followers</div>
                </div>
                <div class="card__footer-stats">
                    <div class="card__footer-number">803K</div>
                    <div class="card__footer-caption">Likes</div>
                </div>
                <div class="card__footer-stats">
                    <div class="card__footer-number">1.4K</div>
                    <div class="card__footer-caption">Photos</div>
                </div>
            </section>
        </main>
        <div class="bg-img top">
            <img src="/images/bg-pattern-top.svg" alt="round background image located at the top left corner of the screen">
        </div>
        <div class="bg-img bottom">
            <img src="/images/bg-pattern-bottom.svg" alt="round backgorund image located at the bottom right corner of the screen">
        </div>
    </div>
</body>
</html>
